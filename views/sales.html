<!DOCTYPE html>
<html>
<head>
  <title>Produce Sales Record</title>
  <link rel="stylesheet" href="/css/sales.css">
</head>
<body>
  <div class="page-wrapper">
    <div class="sales-form">
      <h2>Record Sales</h2>
      <form id="salesRecordForm" action="/addSale" method="POST">
        <label for="produceName">Produce Name</label>
        <select id="produceName" name="produceName" required>
          <option value="">Select Produce</option>
          <option value="beans">Beans</option>
          <option value="cowpeas">Cowpeas</option>
          <option value="soybeans">Soy beans</option>
          <option value="groundnuts">Ground nuts</option>
        </select>

        <label for="tonnage">Tonnage (kgs):</label>
        <input id="tonnage" type="number" name="tonnage" required>

        <label for="pricePerkg">Price per kg</label>
        <input id="pricePerkg" type="number" name="pricePerkg">

        <label for="amountPaid">Amount Paid (UgX):</label>
        <input id="amountPaid" type="number" name="amountPaid" required>

        <label for="quantitysold">Quantity Sold</label>
        <input id="quantitysold" type="number" name="qsold">

        <label for="buyerName">Buyer's Name:</label>
        <input id="buyerName" type="text" name="buyerName" required>

        <label for="salesAgentName">Sales Agent's Name:</label>
        <input id="salesAgentName" type="text" name="salesAgentName" required>

        <label for="dateTime">Date and Time:</label>
        <input id="dateTime" type="datetime-local" name="dateTime" required>

        <button type="submit">Submit</button>
      </form>
    </div>

    <footer>
      <div class="copyright">
        Kemigisha Esther Â© 2025 Karibu Groceries Ltd. All rights reserved.
      </div>
    </footer>
  </div>

  <script src="/js/sales.js"></script>
</body>
</html>
