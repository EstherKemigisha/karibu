    <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration</title>
    <link rel="stylesheet" href="/public/css/signup.css">
</head>

<body>
    <div class="container">
        <div class="form-container">
            <div class="form-section active" id="login">
                <h2>Login</h2>
                <input type="text" id="loginUsername" placeholder="Username">
                <input type="password" id="loginPassword" placeholder="Password">
                <button class="submit-btn" id="loginSubmit">Login</button>
                <p class="switch-form">Don't have an account? <a href="#" id="switchToRegister">Register</a></p>
            </div>
            <div class="form-section" id="register">
                <h2>Register</h2>
                <input type="text" id="registerUsername" placeholder="Username">
                <input type="email" id="registerEmail" placeholder="Email">
                <input type="password" id="registerPassword" placeholder="Password">
                <button class="submit-btn" id="registerSubmit">Register</button>
                <p class="switch-form">Already have an account? <a href="#" id="switchToLogin">Login</a></p>
            </div>
        </div>
        <div class="welcome-box">
            <h2>WELCOME KARIBU GROCERIES LTD!</h2>
            <p>Your fresh buy grocery</p>
        </div>
    </div>
    <script src="/public/js/signup.js"></script>
</body>

</html>
</body>
